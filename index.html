<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/functions.js" type="text/javascript"></script>
</head>
<body>
  
  <div class="box">
  <div class="output">
  <div class="history"></div>
    <div class="result">0</div>
  </div>
  <div class="btn-wrap">
    <button class="button button-ac" value="" style="color:#FF6F00;">AC</button>
    <button class="button button-c" value="" style="color:silver;">C</button>
    <button class="button button-per" value="%" style="color:silver;">%</button>
    <button class="button button-divide" value="/" style="color:silver;">/</button></br>
    <button class="button button7" value="7">7</button>
    <button class="button button8" value="8">8</button>
    <button class="button button9" value="9">9</button>
    <button class="button button-x" value="*" style="color:silver;">x</button></br>
    <button class="button button4" value="4">4</button>
    <button class="button button5" value="5">5</button>
    <button class="button button6" value="6">6</button>
    <button class="button button-minus" value="-" style="color:silver;">-</button></br>
    <button class="button button1" value="1">1</button>
    <button class="button button2" value="2">2</button>
    <button class="button button3" value="3">3</button>
    <button class="button button-plus" value="+" style="color:silver;">+</button></br>
    <button class="button button0" value="0">0</button>
    <button class="button button-decimal" value="">,</button>
    <button class="button button-negative" value="">+/-</button>
    <button class="button button-result" value="" style="color:silver;">=</button>
  </div>
</div>
</body>
